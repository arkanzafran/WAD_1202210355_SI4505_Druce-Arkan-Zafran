<!DOCTYPE html>
<html>
<head>
  <title>AmmarkecilGede</title>
</head>
<body>
  <h1>JavaScript Can Change Images</h1>
  <img id="myImage" onclick="changeImage()" src="AmmarKecil.png" width="300" height="600">
  <p>Click the image to change image.</p>
  <script>
    function changeImage() {
      var image = document.getElementById('myImage');
      if (image.src.match("AmmarGede")) {
        image.src = "AmmarKecil.png";
      } else {
        image.src = "AmmarGede.png";
      }
    }
  </script>
</body>
</html>
